<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/base.css">

    <title>优惠券</title>

<body>
<!-- mtop 顶部栏和搜索框 -->
<div class="mtop">

    <header class="mheader">
        <a href="index.html" class='f-left mh-back'><img src="../images/icback.svg" alt=""></a>
        <a href="javascript:;" class='f-right mh-app'><img src="../images/header_app.png" alt=""></a>
        <h1 class='mh-title'>优惠券</h1>
    </header>
</div>


<!-- 优惠券列表 -->
<main class="coupon">
    <ul class="clearfix" id="couponUL">

            <!--<a href="couponproduct.html">-->

                <!--<p>肯德基</p>-->
            <!--</a>-->
        <!--</li>-->
    </ul>
</main>
<script type="text/html" id="couponTemp">
    {{ each result as value i }}
    <li>
        <a href="{{value.couponLink}}?couponId={{value.couponId}}">
            <img src="{{value.couponImg}}" alt=""/>
            <p>{{value.couponTitle}}</p>
        </a>
    </li>
    {{ /each }}
</script>
