<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='../lib/flexible/flexible.js'></script>
    <script src='../lib/flexible/flexible_css.js'></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sitenav.css"/>
    <title>商城导航</title>
</head>
<body>
<!-- mtop 顶部栏和搜索框 -->
<div class="mtop">
    <!-- mheader 顶部栏 -->
    <header class="mheader">
        <a href="index.html" class='f-left mh-back'><img src="../images/icback.svg" alt=""></a>
        <a href="javascript:;" class='f-right mh-app'><img src="../images/header_app.png" alt=""></a>
        <h1 class='mh-title'>商城导航</h1>
    </header>
</div>


<!-- site-nav 商城导航 -->
<main class="site-nav" id="siteNav">
    <!--<div class="link clearfix">-->
        <!--<a href="javascript:;"><img src="http://images.manmanbuy.com/userfiles/pzt.png" alt=""/>京东商城</a>-->
    <!--</div>-->
</main>
<script type="text/html" id="siteTemp">
    <div class="link clearfix">
        {{ each result as value i }}
            <a href="{{ value.navHref }}"><img src="{{ value.navImg }}" alt=""/>{{ value.navTitle }}</a>
        {{ /each }}
    </div>
</script>


<!-- mfooter 底部 -->
<footer class='mfooter'>
    <div class="mft-bts clearfix">
        <a href='javascript:;' class="bt-login">登录</a>
        <a href='javascript:;' class="bt-register">注册</a>
        <a href='javascript:window.scrollTo(0,0);' class="bt-totop">
            <img src="../images/top.jpg" alt="回到顶部">回到顶部
        </a>
    </div>
    <!-- 底部信息 -->
    <div class='mft-msg'>
        <p>
            <a href="javascript:;" style='color:red'>手机APP下载</a>
            <a href="javascript:;" style='color:black'>慢慢买手机版</a>
            <a href="javascript:;">--掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<script src='../lib/jquery/jquery-1.12.0.min.js'></script>
<script src='../lib/art/template.js'></script>
<script src='../js/common/Route.js'></script>
<script src='../js/common/tools.js'></script>
<script src="../js/sitenav.js"></script>
</body>
</html>
