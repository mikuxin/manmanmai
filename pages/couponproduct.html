<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='../lib/flexible/flexible.js'></script>
    <script src='../lib/flexible/flexible_css.js'></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/couponproduct.css"/>
    <title>肯德基优惠券</title>
</head>
<body>
<!-- mtop 顶部栏和搜索框 -->
<div class="mtop">
    <!-- mheader 顶部栏 -->
    <header class="mheader">
        <a href="coupon.html" class='f-left mh-back'><img src="../images/icback.svg" alt=""></a>
        <a href="javascript:;" class='f-right mh-app'><img src="../images/header_app.png" alt=""></a>
        <h1 class='mh-title'>肯德基优惠券</h1>
    </header>
</div>


<!-- 优惠券商品列表 -->
<main class="conponproduct-main">
    <!-- 展示型标题 -->
    <div class="show">
        --点餐前出示手机中的优惠券，即可享受优惠--
    </div>

    <!-- 商品列表 -->
    <div class="products-list">
        <ul id="productsUL">

        </ul>
    </div>
    <script id='couproductTemp' type="text/html">
        {{ each result as value i }}
        <li class='product-item' titleid='{{value.couponProductId}}'>
            <a href="javascript:;">
                <div class="leftpic">
                    {{ #value.couponProductImg }}
                </div>
                <div class="rightinfo">
                    <div class="tit">
                        <h3 class="name">{{ value.couponProductName }}</h3>
                        <p class="price">{{ value.couponProductPrice}}</p>
                    </div>
                    <div class="time">
                        <p>{{ value.couponProductTime }}</p>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

</main>




<!-- mfooter 底部 -->
<footer class='mfooter'>
    <div class="mft-bts clearfix">
        <a href='javascript:;' class="bt-login">登录</a>
        <a href='javascript:;' class="bt-register">注册</a>
        <a href='javascript:window.scrollTo(0,0);' class="bt-totop">
            <img src="../images/top.jpg" alt="回到顶部">回到顶部
        </a>
    </div>
    <!-- 底部信息 -->
    <div class='mft-msg'>
        <p>
            <a href="javascript:;" style='color:red'>手机APP下载</a>
            <a href="javascript:;" style='color:black'>慢慢买手机版</a>
            <a href="javascript:;">--掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<script src='../lib/art/template.js'></script>
<script src='../lib/jquery/jquery-1.12.0.min.js'></script>
<script src='../js/common/Route.js'></script>
<script src='../js/common/tools.js'></script>
<script src="../js/couponproduct.js"></script>
</body>
</html>
